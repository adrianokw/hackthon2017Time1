<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="pesquisar($event)"></ion-searchbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <button ion-item *ngFor="let troca of trocas" (click)="itemSelected(troca)">
        <ion-card>
          <ion-card-header>
            <img src="assets/imgs/foto1.jpg"/>
            <div>
              {{ obterBeneficio(troca.beneficios) }}
            </div>
          </ion-card-header>
          <ion-card-content>
            <div>
              <p>Em troca de:</p>
              {{ troca.necessidade }}
            </div>
            <div>
              <div>
                <p>Solicitante:</p>
                {{ troca.solicitante.nome }}
              </div>
            </div>
            <div>
              <div>
                <p>Local:</p>
                {{ troca.local.endereco }}
              </div>
              <span>{{ troca.distancia }}</span>
            </div>
          </ion-card-content>
        </ion-card>
      </button>
    </ion-list>

</ion-content>
