<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Troca</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
    <div>
        <p>Foto {{ troca.Id }}</p>
        <ion-slides pager="true">
            <ion-slide *ngFor="let foto of troca.Fotos">
                <img src="{{ foto.url }}"/>
            </ion-slide>
        </ion-slides>
    </div>
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <div class="show-list-numbers-and-dots">
        Benefícios:
        <ul>
            <li *ngFor="let beneficio of troca.Beneficios">{{ beneficio }}</li>
        </ul>
    </div>
    <p>Em troca de: {{ troca.Necessidade }}</p>
    <p>Solicitante: {{ troca.Solicitante.Nome }} (a {{ troca.Distancia }} de você</p>
    <div class="show-list-numbers-and-dots">
        Condições:
        <ul>
            <li *ngFor="let condicao of troca.Condicoes">{{ condicao }}</li>
        </ul>
    </div>
    <div class="show-list-numbers-and-dots">
        Tipo:
        <ul>
            <li *ngFor="let tipo of troca.Tipos">{{ tipo }}</li>
        </ul>
    </div>
    <p>{{ troca.Local.Endereco }}
        <button class="">Abrir endereço no mapa</button>
    </p>
    <button class="" (click)="MarcarInteresse(troca, usuario)">Tenho interesse</button>
</ion-content>
