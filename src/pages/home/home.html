<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="!mostrarBarraDePesquisa"><ion-icon name="menu"></ion-icon></button>
    <ion-title *ngIf="!mostrarBarraDePesquisa">
      <img src="assets/imgs/logo/guardioes-do-bem.svg" alt="Guardiões do Bem" class="imagem imagem-192">
    </ion-title>
    <ion-searchbar #searchbar (ionInput)="pesquisar($event)"
                   *ngIf="mostrarBarraDePesquisa" 
                   [showCancelButton]="true" 
                   (ionCancel)="togglePesquisa()"></ion-searchbar>
    <ion-buttons end *ngIf="!mostrarBarraDePesquisa">
      <button ion-button icon-only (click)="togglePesquisa()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <p> Olá {{ usuario.id + " " + usuario.nome }}</p>
      <button ion-item *ngFor="let troca of trocas" (click)="itemSelected(troca, usuario)">
        <ion-card>
          <ion-card-header>
            <img [src]="helper.obterFoto(troca.Fotos)"/>
            <div class="card-header-title-group">

            <div class="u-alinhado-ao-centro">
              <div class="titulo titulo-3 u-remover-margem u-remover-padding u-texto-branco">
                {{ troca.Solicitante.Nome }} EE Domingos Gonçalves Gomes
              </div>
              <p class="titulo titulo-2 u-caixa-alta u-texto-laranja">Precisa da sua ajuda para:</p>
              <h2 class="titulo titulo-2 u-remover-margem u-remover-padding u-texto-branco">
                {{ troca.Necessidade }}
              </h2>
              <p class="u-margem">
                  <span>
                    <img src="assets/imgs/map.svg" alt="" class="imagem imagem-16 u-inline local">
                  </span>
                  <span class="u-block u-texto-branco"><strong>{{ troca.Distancia }} 300m</strong> de você</span>
              </p>
            </div>
          </div>
          </ion-card-header>
          <ion-card-content>
            <p class="titulo u-caixa-alta">Ajudando você pode:</p>
            <ul class="list-card">
              <li class="list-card-item" *ngFor="let b of troca.Beneficios" >{{ b }}</li>
            </ul>
            <button ion-button full color="secondary">Quero ajudar</button>
          </ion-card-content>
        </ion-card>
      </button>
    </ion-list>

</ion-content>
