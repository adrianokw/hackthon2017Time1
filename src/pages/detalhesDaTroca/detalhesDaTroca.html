<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <span class="u-texto-branco">
                Proposta social

            </span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
    <div>
        <h3 class="titulo titulo-3 u-remover-margem u-remover-padding">{{ troca.Solicitante.Nome }} está precisando de:</h3>
        <h2 class="titulo titulo-2 u-remover-margem u-remover-padding u-texto-primaria">{{ troca.Necessidade }}</h2>
        <br />
        <ion-slides pager="true">
            <ion-slide *ngFor="let foto of troca.Fotos">
                <img src="{{ foto.url }}"/>
            </ion-slide>
        </ion-slides>
    </div>
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <div class="show-list-numbers-and-dots">
        <h5 class="titulo is-5 is-uppercase">
            Benefícios:
        </h5>
        <ul class="list-card">
            <li class="list-card-items" *ngFor="let beneficio of troca.Beneficios">{{ beneficio }}</li>
        </ul>
    </div>
    <p>{{ troca.Distancia }} de você</p>
    <div class="show-list-numbers-and-dots">
        <h5 class="titulo is-5 is-uppercase">
        Condições:
        </h5>
        <ul class="list-card">
            <li class="list-card-items" *ngFor="let condicao of troca.Condicoes">{{ condicao }}</li>
        </ul>
    </div>
    <div class="show-list-numbers-and-dots">
        <h5 class="titulo is-5 is-uppercase">
        Tipo:
        </h5>
        <ul class="list-card">
            <li class="list-card-items" *ngFor="let tipo of troca.Tipos">{{ tipo }}</li>
        </ul>
    </div>
    <p>{{ troca.Local.Endereco }}
        <button ion-button color="secondary" outline full icon-right><ion-icon name="map"></ion-icon> Abrir endereço no mapa</button>
    </p>
    <button ion-button color="secondary" full icon-right (click)="MarcarInteresse(troca, usuario)"> Quero ajudar <ion-icon name="thumbs-up"></ion-icon></button>
</ion-content>
