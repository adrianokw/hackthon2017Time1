<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <span>Pesquise</span>
    <input/>
    <button>Pesquisar</button>
  </div>
  <div>
    <ion-list>
      <button ion-item *ngFor="let troca of trocas" (click)="itemSelected(troca)">
        {{ troca.necessidade }}
      </button>
    </ion-list>
  </div>
</ion-content>
