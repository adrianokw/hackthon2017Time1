<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar (ionInput)="pesquisar($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let troca of trocas" (click)="itemSelected(troca)">
        <ion-card>
          <ion-card-header>
              {{ troca.necessidade }}
          </ion-card-header>
          <ion-card-content>
              <h2>Local:</h2>{{ troca.solicitante.nome }}
          </ion-card-content>
        </ion-card>
      </button>
    </ion-list>

</ion-content>
